<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Space Jam</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alasql@0.4"></script>
    <script src="js/lib/node_modules/angular-spotify/src/angular-spotify.js"></script>
    <link rel="stylesheet" href="css/style-desktop.css">
</head>


<body ng-app="SpaceJam" ng-controller="MainController">
    <div class="container-fluid">
        <button class="btn btn-primary" ng-click="login()">Login To Spotify</button>
        <br>
        <br>

        <h5>Search By Artist</h5>
        <input class="form-control" type="text" ng-model="Artist" placeholder="Search for an artist">
        <button class="btn btn-primary" ng-click="searchArtist()">Search</button>
        <br>
        <br>
        <ul>
            <li ng-repeat="artist in artists">
                <a class="media" ng-href="{{artist.artists.items[0].external_urls.spotify}}" target="_blank">
                    <img ng-src="{{artist.artists.items[0].images[2].url}}" alt="">
                    <div class="media-details">
                        {{ artist.artists.items[0].name }}
                    </div>
                </a>
            </li>
        </ul>
        <br>
        <br>
        <br>
        <h5>Search By Album</h5>
        <input class="form-control" type="text" ng-model="Album" placeholder="Search For an Album">
        <button class="btn btn-primary" ng-click="searchAlbum()">Search</button>
        <br>
        <br>
        <ul ng-repeat="album in albums">
            <li ng-repeat="item in album.albums.items">
                <a class="media" ng-href="{{ item.external_urls.spotify }}">
                    <div class='media-details'>
                        {{ item.name }}: {{ item.artists[0].name }}
                    </div>
                </a>
                <br>
            </li>
        </ul>
    </div>
















    <script type="text/javascript">



    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

<!--Controllers-->
<script src="js/main.controller.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</html>
